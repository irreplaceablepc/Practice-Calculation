<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Calculation Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
        }
        input {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 15px 30px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Square Calculation Game</h1>

<div id="question-container">
    <div id="question">What is the square of 42?</div>
    <input type="text" id="answer" placeholder="Type your answer">
    <button onclick="checkAnswer()">Submit Answer</button>
    <button onclick="nextQuestion()">Next Question</button>
    <div id="result"></div>
    <button onclick="goToHome()">Go to Home</button>
</div>

<script>
    let currentNumber;

    function generateRandomNumber() {
        currentNumber = Math.floor(Math.random() * 50) + 1; // Random number from 1 to 50

        document.getElementById('question').innerText = `What is the square of ${currentNumber}?`;
    }

    function checkAnswer() {
        const userAnswer = document.getElementById('answer').value.trim();
        const correctAnswer = currentNumber * currentNumber;
        const resultContainer = document.getElementById('result');

        if (userAnswer === correctAnswer.toString()) {
            resultContainer.innerText = '';
            nextQuestion();
        } else {
            resultContainer.innerText = `Incorrect. The correct answer is: ${correctAnswer}`;
        }
    }

    function nextQuestion() {
        document.getElementById('answer').value = '';
        generateRandomNumber();
    }

    function goToHome() {
        window.location.href = 'index.html'; // Change 'home.html' to the actual home page URL
    }

    // Initial question
    generateRandomNumber();
</script>

</body>
</html>
