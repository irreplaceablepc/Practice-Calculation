<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
        }
        button {
            font-size: 18px;
            margin: 10px;
            padding: 15px 30px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Multiplication Table Game</h1>

<div id="question-container">
    <div id="question"></div>
    <input type="text" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Submit Answer</button>
    <button onclick="nextQuestion()">Next Question</button>
    <div id="result"></div>
    <button onclick="goToHome()">Go to Home</button>
</div>

<script>
    let currentTable;
    let currentQuestion;

    function generateRandomQuestion() {
        currentTable = Math.floor(Math.random() * 30) + 1; // Random table from 1 to 30
        currentQuestion = Math.floor(Math.random() * 10) + 1; // Random question from 1 to 10

        document.getElementById('question').innerText = `What is ${currentTable} * ${currentQuestion}?`;
    }

    function checkAnswer() {
        const userAnswer = parseInt(document.getElementById('answer').value);
        const correctAnswer = currentTable * currentQuestion;
        const resultContainer = document.getElementById('result');

        if (userAnswer === correctAnswer) {
            resultContainer.innerText = '';
            nextQuestion();
        } else {
            resultContainer.innerText = `Incorrect. The correct answer is: ${correctAnswer}`;
        }
    }

    function nextQuestion() {
        document.getElementById('answer').value = '';
        generateRandomQuestion();
    }

    function goToHome() {
        window.location.href = 'index.html'; // Change 'home.html' to the actual home page URL
    }

    // Initial question
    generateRandomQuestion();
</script>

</body>
</html>
